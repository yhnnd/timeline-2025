<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor v2.7</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/form-control-v2-7.css">
</head>
<body>
    <div ng-app="module-index" ng-cloak="ng-cloak">
        <div ng-controller="controller">
            <div class="row">
                <div class="create-card col-12 col-sm-12 col-md-12 offset-lg-2 col-lg-8">
                    <div class="row">
                        <div class="col-12 col-lg-10 mx-auto" style="max-width: 800px!important;">
                            <div class="pt-4">
                                <div class="form-group">
                                    <div class="form-control form-control-v2-7 show-line-number show-line-create-time show-line-hash"
                                    id="card-to-create-text-v2-7"
                                    style="min-height: 1000px; height: max-content;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/vendor/underscore-min.min.js"></script>
    <script src="./js/vendor/jquery.min.js"></script>
    <script src="./js/vendor/angular.min.js"></script>
    <script src="./js/vendor/editor.js"></script>
    <script src="./js/setup.js"></script>
</body>
</html>
